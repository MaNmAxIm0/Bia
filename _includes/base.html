<!DOCTYPE html>
<html lang="{{ lang }}"> <!-- A linguagem será definida por front matter -->
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title data-lang-key="{{ titleKey }}">{{ title }}</title>

  <!-- Metatags para SEO e Open Graph/Twitter Cards (podem ser definidas por página) -->
  <meta name="description" content="{{ description }}">
  <meta property="og:title" content="{{ ogTitle }}">
  <meta property="og:description" content="{{ ogDescription }}">
  <meta property="og:image" content="https://manmaxim0.github.io/Bia/imagens/banner.png">
  <meta property="og:image:width" content="1200">
  <meta property="og:image:height" content="630">
  <meta property="og:url" content="{{ ogUrl }}">
  <meta property="og:type" content="website">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="{{ twitterTitle }}">
  <meta name="twitter:description" content="{{ twitterDescription }}">
  <meta name="twitter:image" content="https://manmaxim0.github.io/Bia/imagens/banner.png">
  <meta name="robots" content="index, follow">

  <!-- Links hreflang para SEO multilingue -->
  <link rel="alternate" hreflang="pt" href="https://manmaxim0.github.io/Bia/html/pt/{{ page.fileSlug }}.html" />
  <link rel="alternate" hreflang="en" href="https://manmaxim0.github.io/Bia/html/en/{{ page.fileSlug }}.html" />

  <!-- Links para folhas de estilo CSS -->
  <link rel="stylesheet" href="{{ site.pathPrefix }}/css/estilo.css" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Open+Sans:wght@300;400&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <!-- Se for uma página de galeria, incluir: -->
  <!-- <link rel="stylesheet" href="/css/galeria-das-paginas.css" /> -->

  <!-- Links para favicons -->
  <link rel="icon" type="image/png" href="/favicons/favicon-96x96.png" sizes="96x96" />
  <link rel="icon" type="image/svg+xml" href="/favicons/favicon.svg" />
  <link rel="shortcut icon" href="{{ '/favicons/favicon-96x96.png' | url }}" />
  <link rel="apple-touch-icon" sizes="180x180" href="/favicons/apple-touch-icon.png" />
  <meta name="apple-mobile-web-app-title" content="Beatriz Rodrigues" />
  <link rel="manifest" href="/favicons/site.webmanifest" />

  <!-- Importmap para módulos JavaScript -->
  <script type="importmap">
    {
      "imports": {
      "carrossel": "/js/carrossel.js",
      "gallery": "/js/galeria.js",
      "lightbox": "/js/pop-up.js",
      "ferramentas": "/js/ferramentas.js",
      "config": "/js/configuracoes.js",
      "gestor-de-linguagem": "/js/gestor-de-linguagem.js",
      "linguagem": "/js/linguagem.js"
      }
    }
  </script>
</head>
<body data-page-title-key="{{ titleKey }}">
  {% include "partials/cabecalho.html" %} {# Inclui o cabeçalho #}

  <main class="page-content">
    {{ content | safe }} {# Conteúdo específico da página #}
  </main>

  {% include "partials/rodape.html" %} {# Inclui o rodapé #}

  <script src="{{ site.pathPrefix }}/js/principal.js" type="module"></script>
</body>
</html>
