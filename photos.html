<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Open+Sans:wght@300;400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <header class="main-header">
    <div class="container">
      <h1 class="logo"><a href="index.html">Beatriz Rodrigues</a></h1>
      <nav class="main-nav">
        <button class="menu-toggle" aria-label="Toggle navigation">
          <i class="fas fa-bars"></i>
        </button>
        <ul class="nav-links">
          <li><a href="index.html">Início</a></li>
          <li><a href="presentations.html">Apresentações</a></li>
          <li><a href="designs.html">Designs</a></li>
          <li><a href="photos.html">Fotografias</a></li>
          <li><a href="videos.html">Vídeos</a></li>
          <li><a href="contact.html">Contactos</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="page-content">
    <section class="section-photos container">
      <h2>Fotografias</h2>
      <p class="section-description">Explora algumas das fotografias captadas ao longo do meu percurso.</p>
      <div class="photo-gallery"></div>
    </section>
  </main>

  <footer class="main-footer">
    <div class="container">
      <div class="social-links">
        <a href="https://instagram.com/beatrizpssantos" target="_blank" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
        <a href="https://linkedin.com/in/yourprofile" target="_blank" aria-label="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
        <a href="https://wa.me/351925451131" target="_blank" aria-label="WhatsApp"><i class="fab fa-whatsapp"></i></a>
        <a href="mailto:rod357571@gmail.com" aria-label="Email"><i class="fas fa-envelope"></i></a>
      </div>
      <p>&copy; 2025 Beatriz Rodrigues. Todos os direitos reservados.</p>
    </div>
  </footer>

  <script>
    function handleDriveData(data) {
      const galeria = document.querySelector(".photo-gallery");
      const fotos = data.fotografias || [];

      if (fotos.length === 0) {
        galeria.innerHTML = "<p>Não foram encontradas fotografias.</p>";
        return;
      }

      fotos.forEach(foto => {
        const div = document.createElement("div");
        div.className = "photo-item";
        div.innerHTML = `
          <img src="${foto.url}" alt="${foto.name}">
          <h3>${foto.name}</h3>
        `;
        galeria.appendChild(div);
      });
    }

    function carregarFotos() {
      const script = document.createElement("script");
      script.src = "https://script.google.com/macros/s/AKfycbyKGxVmUwvG-xfdzkYHng5ut_VvgwrrSl6otIOIIWw5M75Z205rPLnwoI8X4xopV7ufyQ/exec?callback=handleDriveData";
      document.body.appendChild(script);
    }

    carregarFotos();
  </script>
</body>
</html>
