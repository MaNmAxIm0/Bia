<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Beatriz Rodrigues - Fotografias</title>
    <link rel="stylesheet" href="./style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Open+Sans:wght@300;400&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <script type="importmap">
        {
          "imports": {
            "carousel": "./carousel.js"
          }
        }
    </script>
    <style>
        /* Estilo básico para a galeria */
        .photo-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
            padding: 1rem 0;
        }
        .photo-item {
            position: relative;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            cursor: pointer;
        }
        .photo-item img {
            width: 100%;
            height: auto;
            display: block;
        }
        .photo-overlay {
            position: absolute;
            bottom: 0;
            background: rgba(0,0,0,0.6);
            color: white;
            width: 100%;
            padding: 0.5rem;
            opacity: 0;
            transition: opacity 0.3s ease;
            font-family: 'Montserrat', sans-serif;
        }
        .photo-item:hover .photo-overlay {
            opacity: 1;
        }
    </style>
</head>
<body>
    <header class="main-header">
        <div class="container">
            <h1 class="logo"><a href="index.html">Beatriz Rodrigues</a></h1>
            <nav class="main-nav">
                <button class="menu-toggle" aria-label="Toggle navigation">
                    <i class="fas fa-bars"></i>
                </button>
                <ul class="nav-links">
                    <li><a href="./index.html">Início</a></li>
                    <li><a href="./videos.html">Vídeos</a></li>
                    <li><a href="./photos.html" class="active">Fotografias</a></li>
                    <li><a href="./presentations.html">Apresentações</a></li>
                    <li><a href="./contact.html">Contactos</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="page-content">
        <section class="section-photos container">
            <h2>Galeria de Fotografias</h2>
            <p class="section-description">Momentos capturados e visões artísticas através da lente da minha câmara.</p>
            <div class="photo-gallery" id="photo-gallery"></div>
        </section>
    </main>

    <footer class="main-footer">
        <div class="container">
            <div class="social-links">
                <a href="https://instagram.com/beatrizpssantos" target="_blank" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
                <a href="https://linkedin.com/in/yourprofile" target="_blank" aria-label="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
                <a href="mailto:rod357571@gmail.com" aria-label="Email"><i class="fas fa-envelope"></i></a>
            </div>
            <p>&copy; 2025 Beatriz Rodrigues. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script>
        // URL do teu Web App Google Apps Script
        const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbxofBITkLA9NytV8VS_DyXg-nlp244FKHnaH2IzB1C98Qj7F5CgCCvAMT51Gyvxearz/exec";

        // Fetch das fotografias do Drive e renderizar
        fetch(WEB_APP_URL)
            .then(response => response.json())
            .then(data => {
                const fotos = data.fotografias || [];
                const gallery = document.getElementById("photo-gallery");

                if (fotos.length === 0) {
                    gallery.innerHTML = "<p>Não foram encontradas fotografias.</p>";
                    return;
                }

                fotos.forEach(foto => {
                    // Criar elementos para cada fotografia
                    const div = document.createElement("div");
                    div.className = "photo-item";

                    const img = document.createElement("img");
                    img.src = foto.url;
                    img.alt = foto.name;

                    // Overlay simples com nome da imagem (podes personalizar)
                    const overlay = document.createElement("div");
                    overlay.className = "photo-overlay";
                    overlay.innerHTML = `<h3>${foto.name}</h3>`;

                    div.appendChild(img);
                    div.appendChild(overlay);
                    gallery.appendChild(div);
                });
            })
            .catch(err => {
                console.error("Erro a carregar as fotografias:", err);
                document.getElementById("photo-gallery").innerHTML = "<p>Erro ao carregar as fotografias.</p>";
            });
    </script>
    <script src="main.js" type="module"></script>
</body>
</html>
