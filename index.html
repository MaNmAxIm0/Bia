<html lang="pt">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Beatriz Rodrigues - Portfolio</title>
    <script>
        // Detect browser language or use stored preference
        const browserLang = navigator.language || navigator.userLanguage;
        const storedLang = localStorage.getItem('preferredLanguage');
        
        let language = 'pt'; // Default to Portuguese
        
        if (storedLang) {
            language = storedLang;
        } else if (browserLang.startsWith('en')) {
            language = 'en';
        }
        
        // Redirect to appropriate language folder
        if (language === 'en') {
            window.location.href = './html/en/index.html';
        } else {
            window.location.href = './html/pt/index.html';
        }
    </script>
</head>
<body>
    <div style="text-align: center; margin-top: 50px;">
        <h1>Beatriz Rodrigues</h1>
        <p>Redirecting to your preferred language...</p>
        <p><a href="./html/pt/index.html">PortuguÃªs</a> | <a href="./html/en/index.html">English</a></p>
    </div>
</body>
</html>
