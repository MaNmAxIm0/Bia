  <!-- Script de redirecionamento de idioma - COLOCADO AQUI PARA EXECUÇÃO IMEDIATA -->
  <script>
    // Detect browser language or use stored preference
    const storedLang = localStorage.getItem('preferredLanguage' );
    const browserLang = (navigator.language || navigator.userLanguage).substring(0, 2);
        
    // Default to 'pt', but prioritize stored preference, then browser language if 'en'
    let language = 'pt';
    if (storedLang === 'en' || storedLang === 'pt') {
      language = storedLang;
    } else if (browserLang === 'en') {
      language = 'en';
    }
        
    // Redirect to appropriate language folder
    window.location.replace(`./html/${language}/index.html`);
  </script>
