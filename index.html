    <script>
      const storedLang = localStorage.getItem("preferredLanguage");
      const browserLang = (
        navigator.language || navigator.userLanguage
      ).substring(0, 2);
      const langPageMap = {
        pt: "inicio",
        en: "home",
        es: "inicio",
      };
      let language = "pt";
      if (storedLang === "en" || storedLang === "pt" || storedLang === "es") {
        language = storedLang;
      } else if (browserLang === "en") {
        language = "en";
      } else if (browserLang === "es") {
        language = "es";
      }
      const pageName = langPageMap[language];
      window.location.replace(`./${language}/${pageName}/`);
