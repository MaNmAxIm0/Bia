<script>
// Script para configurar caminhos dinâmicos baseados na localização atual
document.addEventListener('DOMContentLoaded', function() {
  const currentPath = window.location.pathname;
  let basePath = '';
  
  // Determinar o caminho base baseado na profundidade da página atual
  if (currentPath.includes('/pt/') || currentPath.includes('/en/') || currentPath.includes('/es/')) {
    // Se estamos numa subpasta de idioma
    const pathParts = currentPath.split('/').filter(part => part !== '');
    const depth = pathParts.length;
    
    if (depth >= 2) {
      // Se estamos numa subpasta dentro do idioma (ex: /pt/apresentacoes/)
      basePath = '../../';
    } else {
      // Se estamos diretamente na pasta do idioma (ex: /pt/)
      basePath = '../';
    }
  } else {
    // Se estamos na raiz
    basePath = './';
  }
  
  // Configurar caminho da imagem do logo
  document.getElementById('logo-img').src = basePath + 'imagens/logo.png';
  
  // Configurar links de navegação
  document.getElementById('logo-link').href = basePath + 'pt/inicio/';
  document.getElementById('nav-inicio').href = basePath + 'pt/inicio/';
  document.getElementById('nav-apresentacoes').href = basePath + 'pt/apresentacoes/';
  document.getElementById('nav-designs').href = basePath + 'pt/designs/';
  document.getElementById('nav-fotos-horizontais').href = basePath + 'pt/fotos-horizontais/';
  document.getElementById('nav-fotos-verticais').href = basePath + 'pt/fotos-verticais/';
  document.getElementById('nav-videos-horizontais').href = basePath + 'pt/videos-horizontais/';
  document.getElementById('nav-videos-verticais').href = basePath + 'pt/videos-verticais/';
  document.getElementById('nav-sobre-mim').href = basePath + 'pt/sobre-mim/';
  document.getElementById('nav-contactos').href = basePath + 'pt/contactos/';
  
  // Configurar links de idiomas
  document.getElementById('lang-pt').href = basePath + 'pt/inicio/';
  document.getElementById('lang-en').href = basePath + 'en/home/';
  document.getElementById('lang-es').href = basePath + 'es/inicio/';
});
  </script>
