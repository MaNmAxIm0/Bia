<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Beatriz Rodrigues - Designs</title>
    <link rel="stylesheet" href="./style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Open+Sans:wght@300;400&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <script type="importmap">
        {
          "imports": {
            "carousel": "./carousel.js"
          }
        }
    </script>
    <style>
        .design-gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            padding: 1rem 0;
            justify-content: center;
        }
        .design-item {
            width: 220px;
            border: 1px solid #ccc;
            border-radius: 8px;
            overflow: hidden;
            background-color: #fafafa;
            text-align: center;
            box-shadow: 0 2px 4px rgb(0 0 0 / 0.1);
        }
        .design-item img {
            width: 100%;
            height: auto;
            display: block;
            border-bottom: 1px solid #ccc;
        }
        .design-item p {
            padding: 0.5rem;
            margin: 0;
            font-weight: 600;
            font-family: 'Montserrat', sans-serif;
        }
    </style>
</head>
<body>
    <header class="main-header">
        <div class="container">
            <h1 class="logo"><a href="./index.html">Beatriz Rodrigues</a></h1>
            <nav class="main-nav">
                <button class="menu-toggle" aria-label="Toggle navigation"><i class="fas fa-bars"></i></button>
                <ul class="nav-links">
                    <li><a href="./index.html">Início</a></li>
                    <li><a href="./presentations.html">Apresentações</a></li>
                    <li><a href="./designs.html" class="active">Designs</a></li>
                    <li><a href="./photos.html">Fotografias</a></li>
                    <li><a href="./videos.html">Vídeos</a></li>
                    <li><a href="./contact.html">Contactos</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="page-content">
        <section class="section-designs container">
            <h2>Galeria de Designs</h2>
            <p class="section-description">Uma coleção das minhas criações gráficas, incluindo trabalhos feitos no Canva.</p>
            <div class="design-gallery" id="design-gallery">
                <!-- Conteúdo será carregado dinamicamente -->
            </div>
        </section>
    </main>

    <footer class="main-footer">
        <div class="container">
            <div class="social-links">
                <a href="https://instagram.com/beatrizpssantos" target="_blank" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
                <a href="https://linkedin.com/in/yourprofile" target="_blank" aria-label="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
                <a href="https://wa.me/351925451131" target="_blank" aria-label="WhatsApp"><i class="fab fa-whatsapp"></i></a>
                <a href="mailto:rod357571@gmail.com" aria-label="Email"><i class="fas fa-envelope"></i></a>
            </div>
            <p>&copy; 2025 Beatriz Rodrigues. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script>
        const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbyKGxVmUwvG-xfdzkYHng5ut_VvgwrrSl6otIOIIWw5M75Z205rPLnwoI8X4xopV7ufyQ/exec?callback=handleDriveData";

        fetch(WEB_APP_URL)
    .then(response => {
        if (!response.ok) {
            throw new Error("Resposta da rede não foi OK");
        }
        return response.json();
    })
    .then(data => {
        const designs = data.designs || [];
        const gallery = document.getElementById("design-gallery");

        if (designs.length === 0) {
            gallery.innerHTML = "<p>Não foram encontrados designs.</p>";
            return;
        }

        designs.forEach(design => {
            const div = document.createElement("div");
            div.className = "design-item";

            const title = document.createElement("h3");
            title.textContent = design.name;

            const desc = document.createElement("p");
            desc.textContent = design.description;

            const img = document.createElement("img");
            img.src = design.url;
            img.alt = design.name;

            div.appendChild(title);
            div.appendChild(desc);
            div.appendChild(img);

            gallery.appendChild(div);
        });
    })
    .catch(err => {
        console.error("Erro a carregar designs:", err);
        document.getElementById("design-gallery").innerHTML = "<p>Erro ao carregar os designs.</p>";
    });

    </script>

    <script src="./main.js" type="module"></script>
</body>
</html>
