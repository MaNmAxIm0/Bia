<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Beatriz Rodrigues - Vídeos</title>
  <link rel="stylesheet" href="./style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Open+Sans:wght@300;400&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>
<body>
  <header class="main-header">
    <div class="container">
      <h1 class="logo"><a href="index.html">Beatriz Rodrigues</a></h1>
      <nav class="main-nav">
        <button class="menu-toggle" aria-label="Toggle navigation"><i class="fas fa-bars"></i></button>
        <ul class="nav-links">
          <li><a href="index.html">Início</a></li>
          <li><a href="presentations.html">Apresentações</a></li>
          <li><a href="designs.html">Designs</a></li>
          <li><a href="photos.html">Fotografias</a></li>
          <li><a href="videos.html">Vídeos</a></li>
          <li><a href="contact.html">Contactos</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="page-content">
    <section class="section-videos container">
      <h2>Meus Vídeos</h2>
      <p class="section-description">Uma seleção de vídeos que demonstram os meus projetos, apresentações e momentos captados.</p>
      <div id="video-gallery" class="video-gallery"></div>
    </section>

  </main>

  <footer class="main-footer">
    <div class="container">
      <div class="social-links">
        <a href="https://instagram.com/beatrizpssantos" target="_blank" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
        <a href="https://linkedin.com/in/yourprofile" target="_blank" aria-label="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
        <a href="https://wa.me/351925451131" target="_blank" aria-label="WhatsApp"><i class="fab fa-whatsapp"></i></a>
        <a href="mailto:rod357571@gmail.com" aria-label="Email"><i class="fas fa-envelope"></i></a>
      </div>
      <p>&copy; 2025 Beatriz Rodrigues. Todos os direitos reservados.</p>
    </div>
  </footer>

  <script>
    const webAppUrl = "https://script.google.com/macros/s/AKfycbyKGxVmUwvG-xfdzkYHng5ut_VvgwrrSl6otIOIIWw5M75Z205rPLnwoI8X4xopV7ufyQ/exec?callback=handleDriveData";

    async function fetchContent() {
      try {
        const response = await fetch(webAppUrl);
        const data = await response.json();

        renderVideos("video-gallery", data.videos);
        renderGallery("design-gallery", data.designs);
      } catch (error) {
        console.error("Erro ao carregar conteúdo:", error);
        document.getElementById("video-gallery").innerHTML = "<p>Não foi possível carregar os vídeos.</p>";
        document.getElementById("design-gallery").innerHTML = "<p>Não foi possível carregar os designs.</p>";
      }
    }

    function renderVideos(containerId, videos) {
      const container = document.getElementById(containerId);
      if (!videos || videos.length === 0) {
        container.innerHTML = "<p>Sem vídeos disponíveis no momento.</p>";
        return;
      }

      videos.forEach(video => {
        const div = document.createElement("div");
        div.className = "video-item";
        div.innerHTML = `
          <iframe src="${video.url}" frameborder="0" allowfullscreen title="${video.name}"></iframe>
          <p>${video.name}</p>
        `;
        container.appendChild(div);
      });
    }

    function renderGallery(containerId, items) {
      const container = document.getElementById(containerId);
      if (!items || items.length === 0) {
        container.innerHTML = "<p>Sem itens disponíveis no momento.</p>";
        return;
      }

      items.forEach(item => {
        const div = document.createElement("div");
        div.className = "photo-item";
        div.innerHTML = `
          <img src="${item.url}" alt="${item.name}" loading="lazy" />
          <p>${item.name}</p>
        `;
        container.appendChild(div);
      });
    }

    fetchContent();
  </script>
</body>
</html>
