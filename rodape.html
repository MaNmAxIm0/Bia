<script>
// Script para configurar caminhos dinâmicos no rodapé - GitHub Pages
document.addEventListener('DOMContentLoaded', function() {
  const currentPath = window.location.pathname;
  let basePath = '';
  
  // Para GitHub Pages, o site está em /Bia/, então precisamos considerar isso
  const isGitHubPages = window.location.hostname.includes('github.io');
  const repoName = '/Bia/';
  
  if (isGitHubPages) {
    // No GitHub Pages, determinar caminho baseado na estrutura /Bia/...
    if (currentPath === repoName || currentPath === repoName + 'index.html') {
      // Estamos na raiz do repositório
      basePath = './';
    } else if (currentPath.includes(repoName + 'pt/') || currentPath.includes(repoName + 'en/') || currentPath.includes(repoName + 'es/')) {
      // Estamos numa pasta de idioma
      const pathAfterRepo = currentPath.replace(repoName, '');
      const pathParts = pathAfterRepo.split('/').filter(part => part !== '');
      
      if (pathParts.length >= 2) {
        // Estamos numa subpasta dentro do idioma (ex: /Bia/pt/apresentacoes/)
        basePath = '../../';
      } else {
        // Estamos diretamente na pasta do idioma (ex: /Bia/pt/)
        basePath = '../';
      }
    } else {
      // Fallback para raiz
      basePath = './';
    }
  } else {
    // Para desenvolvimento local, usar lógica anterior
    if (currentPath.includes('/pt/') || currentPath.includes('/en/') || currentPath.includes('/es/')) {
      const pathParts = currentPath.split('/').filter(part => part !== '');
      const depth = pathParts.length;
      
      if (depth >= 2) {
        basePath = '../../';
      } else {
        basePath = '../';
      }
    } else {
      basePath = './';
    }
  }
  
  console.log('GitHub Pages mode (footer):', isGitHubPages);
  console.log('Current path (footer):', currentPath);
  console.log('Calculated base path (footer):', basePath);
  
  // Configurar links legais no rodapé
  document.getElementById('footer-privacy').href = basePath + 'pt/politica-de-privacidade/';
  document.getElementById('footer-terms').href = basePath + 'pt/termos-de-utilizacao/';
  document.getElementById('cookie-privacy-link').href = basePath + 'pt/politica-de-privacidade/';
  
  // Carregar scripts com caminhos dinâmicos
  const cookieScript = document.createElement('script');
  cookieScript.src = basePath + 'js/cookie-consent.js';
  cookieScript.defer = true;
  document.head.appendChild(cookieScript);
  
  const principalScript = document.createElement('script');
  principalScript.src = basePath + 'js/principal.js';
  principalScript.type = 'module';
  document.head.appendChild(principalScript);
});
</script>
