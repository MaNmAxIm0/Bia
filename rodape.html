<script>
// Script para configurar caminhos dinâmicos no rodapé
document.addEventListener('DOMContentLoaded', function() {
  const currentPath = window.location.pathname;
  let basePath = '';
  
  // Determinar o caminho base baseado na profundidade da página atual
  if (currentPath.includes('/pt/') || currentPath.includes('/en/') || currentPath.includes('/es/')) {
    // Se estamos numa subpasta de idioma
    const pathParts = currentPath.split('/').filter(part => part !== '');
    const depth = pathParts.length;
    
    if (depth >= 2) {
      // Se estamos numa subpasta dentro do idioma (ex: /pt/apresentacoes/)
      basePath = '../../';
    } else {
      // Se estamos diretamente na pasta do idioma (ex: /pt/)
      basePath = '../';
    }
  } else {
    // Se estamos na raiz
    basePath = './';
  }
  
  // Configurar links legais no rodapé
  document.getElementById('footer-privacy').href = basePath + 'pt/politica-de-privacidade/';
  document.getElementById('footer-terms').href = basePath + 'pt/termos-de-utilizacao/';
  document.getElementById('cookie-privacy-link').href = basePath + 'pt/politica-de-privacidade/';
});
</script>

<script>
// Carregar scripts com caminhos dinâmicos
document.addEventListener('DOMContentLoaded', function() {
  const currentPath = window.location.pathname;
  let basePath = '';
  
  // Determinar o caminho base baseado na profundidade da página atual
  if (currentPath.includes('/pt/') || currentPath.includes('/en/') || currentPath.includes('/es/')) {
    const pathParts = currentPath.split('/').filter(part => part !== '');
    const depth = pathParts.length;
    
    if (depth >= 2) {
      basePath = '../../';
    } else {
      basePath = '../';
    }
  } else {
    basePath = './';
  }
  
  // Carregar cookie-consent.js
  const cookieScript = document.createElement('script');
  cookieScript.src = basePath + 'js/cookie-consent.js';
  cookieScript.defer = true;
  document.head.appendChild(cookieScript);
  
  // Carregar principal.js
  const principalScript = document.createElement('script');
  principalScript.src = basePath + 'js/principal.js';
  principalScript.type = 'module';
  document.head.appendChild(principalScript);
});
</script>
