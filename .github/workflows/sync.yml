# .github/workflows/sync.yml

name: Processar e Sincronizar Portfólio

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  process-and-sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v4

      - name: Configurar Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Cache de dependências Pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}

      - name: Instalar dependências
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg libimage-exiftool-perl
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Instalar e Configurar Rclone
        run: |
          curl https://rclone.org/install.sh | sudo bash
          mkdir -p ~/.config/rclone
          cat << EOF > ~/.config/rclone/rclone.conf
          ${{ secrets.RCLONE_CONF }}
          EOF

      - name: Executar Pipeline Principal
        run: python3 main.py

      # --- AÇÃO 6: Commit e Push dos ficheiros gerados ---
      - name: Fazer Commit dos Manifestos e Dados
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add r2_file_manifest.txt data.json || echo "Nenhum ficheiro novo para adicionar."
          # Commita apenas se houver alterações
          if ! git diff --staged --quiet; then
            git commit -m "CI: Atualiza manifestos e dados do portfólio"
            git push
          else
            echo "Nenhuma alteração nos ficheiros de manifesto para commitar."
          fi
