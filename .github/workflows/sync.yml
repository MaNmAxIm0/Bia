name: Sincronizar Media, Gerar Dados e Manifesto

on:
  workflow_dispatch:
  schedule:
    - cron: '0 19,20 * * *'

permissions:
  contents: write

jobs:
  sync-and-build:
    runs-on: ubuntu-latest
    env:
      TZ: 'Europe/Lisbon'
    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v4

      - name: Instalar ferramentas e dependências
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg jq
          pip3 install Pillow
          curl https://rclone.org/install.sh | sudo bash

      - name: Configurar rclone
        env:
          RCLONE_CONF: ${{ secrets.RCLONE_CONF }}
        run: |
          mkdir -p ~/.config/rclone
          echo "$RCLONE_CONF" > ~/.config/rclone/rclone.conf

      - name: Sincronizar Google Drive para Cloudflare R2
        run: |
          echo "--- Sincronizando Drive -> R2 (protegendo a pasta Thumbnails) ---"
          rclone sync "Drive:Portfólio Bia" "R2:bia-portfolio-assets" --exclude "/Thumbnails/**" --exclude "desktop.ini" -v

      - name: Gerar Thumbnails Incrementais
        run: python3 scripts/thumbnail_generator.py

      - name: Gerar data.json e aplicar Marcas de Água
        run: |
          echo "--- Processar media com marca de água ---"
          mkdir -p scripts/
          # **ALTERADO: Descarrega a fonte SemiBold**
          curl -L -o scripts/Montserrat-SemiBold.ttf "https://github.com/google/fonts/raw/main/ofl/montserrat/static/Montserrat-SemiBold.ttf"
          python3 scripts/process_files.py

      - name: Gerar Manifesto de Ficheiros do R2
        run: |
          echo "--- Gerando manifesto do R2 ---"
          MANIFEST_FILE="r2_file_manifest.txt"
          echo "Manifesto de Ficheiros do Bucket 'bia-portfolio-assets'" > "$MANIFEST_FILE"
          echo "Gerado em: $(date)" >> "$MANIFEST_FILE"
          echo "----------------------------------------------------" >> "$MANIFEST_FILE"
          JQ_FILTER='.[] | "\(.ModTime | fromdate | strflocaltime("%Y-%m-%d %H:%M:%S %Z"))\t\(.Size | tostring | rpad(10))\t\(.Path)"'
          rclone lsl --json "R2:bia-portfolio-assets" --recursive | jq -r "$JQ_FILTER" | sort >> "$MANIFEST_FILE"

      - name: Fazer commit e push de alterações
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          # Adiciona o ficheiro de manifesto ao commit
          git add data.json r2_file_manifest.txt
          if ! git diff --quiet --exit-code --cached; then
            git commit -m "Atualiza data.json e manifesto [skip ci]"
            git pull --rebase
            git push
          else
            echo "Nenhuma alteração para fazer commit."
          fi