name: Sincronizar e Processar Ativos do Portfólio

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  sync-and-process:
    runs-on: ubuntu-latest
    
    # Centraliza os nomes dos remotes como variáveis de ambiente
    env:
      DRIVE_REMOTE_FULL_PATH: "Drive:Portfólio Bia"
      R2_REMOTE_FULL_PATH: "R2:bia-portfolio-assets"

    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v4

      - name: Configurar Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Cache para dependências Pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Instalar e fazer cache de dependências Apt
        uses: awalsh128/cache-apt-pkgs-action@v1.5.0
        with:
          packages: ffmpeg libimage-exiftool-perl zlib1g-dev libjpeg-dev libblas3 libopenblas-dev
          version: 1.2

      - name: Instalar dependências Python
        run: pip install -r requirements.txt

      - name: Instalar rclone
        run: curl https://rclone.org/install.sh | sudo bash

      - name: Configurar rclone
        env:
          RCLONE_CONFIG_BASE64: ${{ secrets.RCLONE_CONFIG_BASE64 }}
        run: |
          mkdir -p ~/.config/rclone
          echo "$RCLONE_CONFIG_BASE64" | base64 -d > ~/.config/rclone/rclone.conf
          
      - name: Executar script de processamento principal
        run: python3 main.py

      - name: Sincronizar Ativos Principais para o R2 (excluindo Thumbnails)
        run: |
          echo "A sincronizar ativos principais para ${{ env.R2_REMOTE_FULL_PATH }}..."
          rclone sync processed_assets/ ${{ env.R2_REMOTE_FULL_PATH }} --exclude "/Thumbnails/**" --progress

      - name: Sincronizar Apenas as Thumbnails para a Raiz
        run: |
          echo "A sincronizar Thumbnails para ${{ env.R2_REMOTE_FULL_PATH }}/Thumbnails..."
          rclone sync processed_assets/Thumbnails/ ${{ env.R2_REMOTE_FULL_PATH }}/Thumbnails --progress

      - name: Gerar Manifesto de Ficheiros do R2
        run: rclone lsf -R ${{ env.R2_REMOTE_FULL_PATH }} > r2_file_manifest.txt

      - name: Fazer Commit e Push dos Ficheiros de Manifesto para o Git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add data.json r2_file_manifest.txt
          if git diff-index --quiet HEAD; then
            echo "Nenhuma alteração nos ficheiros de manifesto para fazer commit."
          else
            git commit -m "CI: Atualiza data.json e manifesto R2 [skip ci]"
            git push
          fi