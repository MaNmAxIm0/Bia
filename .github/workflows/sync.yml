name: Sincronizar e Processar Ativos do Portfólio

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  sync-and-process:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write

    env:
      DRIVE_REMOTE_NAME: "Drive"
      R2_REMOTE_NAME: "R2"
      DRIVE_REMOTE_FULL_PATH: "Drive:Portfólio Bia"
      R2_REMOTE_FULL_PATH: "R2:bia-portfolio-assets"
      R2_PUBLIC_URL: "https://pub-ff3d4811ffc342b7800d644cf981e731.r2.dev"

    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v4

      - name: Configurar Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Cache para dependências Pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt' ) }}
          restore-keys: |
            ${{ runner.os }}-pip-

      # --- CORREÇÃO: Estratégia de Cache Simplificada e Robusta ---
      - name: Cache para Ativos Processados
        id: processed-assets-cache
        uses: actions/cache@v4
        with:
          path: processed_assets
          # Usamos uma chave estática para garantir que a cache é sempre encontrada.
          # A lógica de sincronização tratará das atualizações.
          key: ${{ runner.os }}-processed-assets-v1
          restore-keys: |
            ${{ runner.os }}-processed-assets-v1

      - name: Atualizar sistema e instalar dependências Apt
        run: |
          sudo apt-get update -y
          sudo apt-get install -y ffmpeg libimage-exiftool-perl libblas3
          sudo ldconfig

      - name: Instalar dependências Python
        run: |
          pip install -r requirements.txt
          # Adiciona pytz que é usado pelo format_manifest.py
          pip install pytz

      - name: Instalar rclone
        run: curl https://rclone.org/install.sh | sudo bash

      - name: Configurar rclone a partir de segredo Base64
        run: |
          mkdir -p ~/.config/rclone
          echo "${{ secrets.RCLONE_CONF_BASE64 }}" | base64 --decode > ~/.config/rclone/rclone.conf
          
      - name: Executar script de processamento principal
        run: python3 main.py

      # --- CORREÇÃO: Flags para Sincronização Inteligente ---
      - name: Sincronizar Ativos Principais para o R2
        run: |
          echo "A sincronizar ativos principais para ${{ env.R2_REMOTE_FULL_PATH }}..."
          # --update: Não substitui ficheiros mais recentes no destino.
          # --use-server-modtime: Usa a data do R2 como referência, evitando atualizações de metadados.
          rclone sync processed_assets/ ${{ env.R2_REMOTE_FULL_PATH }} \
            --exclude "/Thumbnails/**" \
            --update \
            --use-server-modtime \
            --progress -v

      - name: Sincronizar Apenas as Thumbnails
        run: |
          echo "A sincronizar Thumbnails para ${{ env.R2_REMOTE_FULL_PATH }}/Thumbnails..."
          rclone sync processed_assets/Thumbnails/ ${{ env.R2_REMOTE_FULL_PATH }}/Thumbnails \
            --update \
            --use-server-modtime \
            --progress -v

      - name: Gerar Manifesto de Ficheiros do R2
        run: |
          echo "A gerar o manifesto de ficheiros a partir do R2 com 'rclone lsjson'..."
          rclone lsjson -R ${{ env.R2_REMOTE_FULL_PATH }} | python3 format_manifest.py

      - name: Fazer Commit e Push dos Ficheiros de Manifesto para o Git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add data.json r2_file_manifest.txt format_manifest.py || echo "Nenhum ficheiro para adicionar."
          if git diff-index --quiet HEAD; then
            echo "Nenhuma alteração nos ficheiros de manifesto para fazer commit."
          else
            git commit -m "CI: Atualiza data.json e manifesto R2 [skip ci]"
            git push
          fi
