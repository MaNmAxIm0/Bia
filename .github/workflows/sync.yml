# .github/workflows/sync.yml

name: Processar e Sincronizar Portfólio (Otimizado)

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  process-and-sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v4

      - name: Configurar Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # --- OTIMIZAÇÃO: Caching de dependências do sistema e do Python ---
      - name: Cache de dependências Apt
        uses: actions/cache@v4
        with:
          path: /var/cache/apt/archives
          key: ${{ runner.os }}-apt-packages-${{ hashFiles('**/apt-packages.txt') }}
          enableCrossOsArchive: true

      - name: Cache de dependências Pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}

      - name: Instalar dependências
        run: |
          # Lista de pacotes agora num ficheiro para o caching funcionar
          echo "ffmpeg" > apt-packages.txt
          echo "libimage-exiftool-perl" >> apt-packages.txt
          
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends $(cat apt-packages.txt)
          
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Instalar e Configurar Rclone
        run: |
          curl https://rclone.org/install.sh | sudo bash
          mkdir -p ~/.config/rclone
          cat << EOF > ~/.config/rclone/rclone.conf
          ${{ secrets.RCLONE_CONF }}
          EOF

      - name: Executar Pipeline Principal
        run: python3 main.py

      - name: Fazer Commit dos Manifestos e Dados
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add r2_file_manifest.txt data.json || echo "Nenhum ficheiro novo para adicionar."
          if ! git diff --staged --quiet; then
            git commit -m "CI: Atualiza manifestos e dados do portfólio"
            git push
          else
            echo "Nenhuma alteração nos ficheiros de manifesto para commitar."
          fi
